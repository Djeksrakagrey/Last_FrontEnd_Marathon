<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calc with UI</title>
</head>
<body>
<div class="calc">
  <div class="content">
    <div class="result">
      <div class="screen">

      </div>
      <div class="numbers" id="result">
        111,33
      </div>
    </div>
    <div class="all_btn">
      <div class="row_btn">
        <div class="btn bg-grey" id="dropping">C</div>
        <div class="btn delete" id="backspace">⌫</div>
        <div class="btn bg-blue operators">÷</div>
      </div>
      <div class="row_btn">
        <div class="btn operants" id="operants">7</div>
        <div class="btn operants">8</div>
        <div class="btn operants">9</div>
        <div class="btn bg-blue operators" id="multi">×</div>
      </div>
      <div class="row_btn">
        <div class="btn operants">4</div>
        <div class="btn operants">5</div>
        <div class="btn operants">6</div>
        <div class="btn bg-blue operators">-</div>
      </div>
      <div class="row_btn">
        <div class="btn operants">1</div>
        <div class="btn operants">2</div>
        <div class="btn operants">3</div>
        <div class="btn bg-blue operators" id="sum">+</div>
      </div>
      <div class="row_btn">
        <div class="btn operants zero">0</div>
        <div class="btn bg-blue" id="total">=</div>
      </div>
    </div>
  </div>
</div>

<script type="module" src="view.js"></script>
<script src="main.js"></script>

</body>
</html>
